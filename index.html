<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stock Watchlist</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #stockTable {
            width: 100%;
            border-collapse: collapse;
        }
        #stockTable th, #stockTable td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        #stockTable th {
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        #stockTable th::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            border: 5px solid transparent;
        }
        #stockTable th.sort-asc::after {
            border-bottom-color: #fff;
        }
        #stockTable th.sort-desc::after {
            border-top-color: #fff;
        }
        #stockTable tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        #stockTable tbody tr:hover {
            background-color: #e9ecef;
        }
        .positive {
            color: #2e7d32;
            font-weight: 500;
        }
        .negative {
            color: #c62828;
            font-weight: 500;
        }
        .neutral {
            color: #555;
        }
        a {
            color: #1a237e;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“ˆ Interactive Stock Watchlist</h1>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by stock symbol or name...">

    <table id="stockTable">
        <thead>
            <tr>
                <th onclick="sortTable('symbol')">Symbol</th>
                <th onclick="sortTable('name')">Name</th>
                <th onclick="sortTable('price')">Price</th>
                <th onclick="sortTable('change')">Change</th>
                <th onclick="sortTable('changePercent')">% Change</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

    let currentSort = {
        column: 'symbol',
        direction: 'asc'
    };

    function renderTable(data) {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = ''; // Clear existing rows

        for (const stock of data) {
            const row = document.createElement('tr');

            // Symbol
            const symbolCell = document.createElement('td');
            if (stock.link) {
                symbolCell.innerHTML = `<a href="${stock.link}" target="_blank">${stock.symbol}</a>`;
            } else {
                symbolCell.textContent = stock.symbol;
            }
            row.appendChild(symbolCell);

            // Name
            const nameCell = document.createElement('td');
            nameCell.textContent = stock.name;
            row.appendChild(nameCell);

            // Price
            const priceCell = document.createElement('td');
            priceCell.textContent = stock.price !== null ? `$${stock.price.toFixed(2)}` : 'N/A';
            row.appendChild(priceCell);

            // Change
            const changeCell = document.createElement('td');
            if (stock.change !== null) {
                changeCell.textContent = stock.change.toFixed(2);
                changeCell.className = stock.change > 0 ? 'positive' : (stock.change < 0 ? 'negative' : 'neutral');
            } else {
                changeCell.textContent = 'N/A';
                changeCell.className = 'neutral';
            }
            row.appendChild(changeCell);

            // Change Percent
            const changePercentCell = document.createElement('td');
            if (stock.changePercent !== null) {
                changePercentCell.textContent = stock.changePercent;
                // Use the 'change' value for coloring consistency
                changePercentCell.className = stock.change > 0 ? 'positive' : (stock.change < 0 ? 'negative' : 'neutral');
            } else {
                changePercentCell.textContent = 'N/A';
                changePercentCell.className = 'neutral';
            }
            row.appendChild(changePercentCell);

            tableBody.appendChild(row);
        }
    }

    function filterTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toUpperCase();
        
        const filteredData = tableData.filter(stock => {
            return stock.symbol.toUpperCase().includes(filter) || stock.name.toUpperCase().includes(filter);
        });

        renderTable(filteredData);
    }
    
    function sortTable(column) {
        // Toggle direction if the same column is clicked again
        if (currentSort.column === column) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.column = column;
            currentSort.direction = 'asc';
        }

        // Sort data
        tableData.sort((a, b) => {
            let valA = a[column];
            let valB = b[column];

            // Handle numeric sorting for price, change, and changePercent
            const numericColumns = ['price', 'change', 'changePercent'];
            if (numericColumns.includes(column)) {
                valA = (valA === null) ? -Infinity : parseFloat(String(valA).replace('%',''));
                valB = (valB === null) ? -Infinity : parseFloat(String(valB).replace('%',''));
            } else {
                // String sorting for symbol and name
                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();
            }

            if (valA < valB) {
                return currentSort.direction === 'asc' ? -1 : 1;
            }
            if (valA > valB) {
                return currentSort.direction === 'asc' ? 1 : -1;
            }
            return 0;
        });
        
        // Update header styles
        document.querySelectorAll('#stockTable th').forEach(th => {
            th.classList.remove('sort-asc', 'sort-desc');
        });
        document.querySelector(`#stockTable th[onclick="sortTable('${column}')"]`).classList.add(`sort-${currentSort.direction}`);


        // Re-render the table with sorted data and current filter
        filterTable();
    }

    // Initial render of the full table
    document.addEventListener('DOMContentLoaded', () => {
        sortTable(currentSort.column); // Perform initial sort
    });
