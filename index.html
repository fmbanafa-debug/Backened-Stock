        #updateButton:hover {

        }
        #canvasContainer {

            padding: 20px;

        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;

</head>

    const PADDING = 15;
    const FONT_SIZE_BODY = 14;
    const FONT_SIZE_HEADER = 15;
    const SCROLLBAR_WIDTH = 15;
    const COLORS = {
        HEADER_BG: '#3f51b5',
        HEADER_TEXT: '#ffffff',
        ROW_EVEN_BG: '#f8f9fa',
        ROW_HOVER_BG: '#e9ecef',
        TEXT: '#333333',
        LINK: '#1a237e',
        POSITIVE: '#2e7d32',
        NEGATIVE: '#c62828',
        NEUTRAL: '#555555',
        BORDER: '#e0e0e0',
        SCROLLBAR_BG: '#e0e0e0',
        SCROLLBAR_HANDLE: '#9e9e9e'
    };
    
    const columns = [
        { key: 'symbol', label: 'Symbol', width: 0.15 },
        { key: 'name', label: 'Name', width: 0.40 },
        { key: 'price', label: 'Price', width: 0.15, align: 'center' },
        { key: 'change', label: 'Change', width: 0.15, align: 'center' },
        { key: 'changePercent', label: '% Change', width: 0.15, align: 'center' }
    ];

    // --- Core Drawing Function ---
    function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // --- Draw Header ---
        ctx.fillStyle = COLORS.HEADER_BG;
        ctx.fillRect(0, 0, canvas.width, HEADER_HEIGHT);
        
        ctx.font = `bold ${FONT_SIZE_HEADER}px Arial`;
        ctx.fillStyle = COLORS.HEADER_TEXT;
        ctx.textBaseline = 'middle';

        let currentX = 0;
        columns.forEach(col => {
            const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
            const labelText = col.label;
            const textWidth = ctx.measureText(labelText).width;
            let textX = currentX + PADDING; // Default left
            
            if (col.align === 'center') {
                textX = currentX + (colWidth / 2) - (textWidth / 2);
            } else if (col.align === 'right') {
                textX = currentX + colWidth - PADDING - textWidth;
            }

            ctx.fillText(labelText, textX, HEADER_HEIGHT / 2);
            
            // Draw sort indicator
            if (col.key === currentSort.column) {
                const arrow = currentSort.direction === 'asc' ? 'â–²' : 'â–¼';
                ctx.fillText(arrow, textX + textWidth + 8, HEADER_HEIGHT / 2);
            }

            currentX += colWidth;
        });

        // --- Draw Rows ---
        const startIndex = Math.floor(scrollTop / ROW_HEIGHT);
        const endIndex = Math.min(startIndex + Math.ceil(canvas.height / ROW_HEIGHT), filteredData.length);
        
        ctx.font = `${FONT_SIZE_BODY}px Arial`;
        
        for (let i = startIndex; i < endIndex; i++) {
            const stock = filteredData[i];
            const y = HEADER_HEIGHT + (i * ROW_HEIGHT) - scrollTop;
            
            // Draw row background (for even and hover states)
            if (i === hoverRowIndex) {
                 ctx.fillStyle = COLORS.ROW_HOVER_BG;
                 ctx.fillRect(0, y, canvas.width - SCROLLBAR_WIDTH, ROW_HEIGHT);
            } else if (i % 2 === 0) {
                ctx.fillStyle = COLORS.ROW_EVEN_BG;
                ctx.fillRect(0, y, canvas.width - SCROLLBAR_WIDTH, ROW_HEIGHT);
            }

            // Draw row border
            ctx.fillStyle = COLORS.BORDER;
            ctx.fillRect(0, y + ROW_HEIGHT, canvas.width - SCROLLBAR_WIDTH, 1);

            let xPos = 0;
            columns.forEach(col => {
                const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
                let text = stock[col.key];
                
                // Formatting
                if (text === null) text = 'N/A';
                if (col.key === 'price' && typeof text === 'number') text = `$${text.toFixed(2)}`;
                if (col.key === 'change' && typeof text === 'number') text = text.toFixed(2);
                
                // Set text color
                ctx.fillStyle = COLORS.TEXT;
                if (col.key === 'symbol' && stock.link) ctx.fillStyle = COLORS.LINK;
                if (['change', 'changePercent'].includes(col.key)) {
                    if (stock.change > 0) ctx.fillStyle = COLORS.POSITIVE;
                    else if (stock.change < 0) ctx.fillStyle = COLORS.NEGATIVE;
                    else ctx.fillStyle = COLORS.NEUTRAL;
                }
                
                // Alignment
                let textX = xPos + PADDING;
                const textWidth = ctx.measureText(String(text)).width;

                if(col.align === 'center') {
                    textX = xPos + (colWidth / 2) - (textWidth / 2);
                } else if(col.align === 'right') {
                    textX = xPos + colWidth - PADDING - textWidth;
                }
                
                ctx.fillText(text, textX, y + ROW_HEIGHT / 2);
                xPos += colWidth;
            });
        }
        
        // --- Draw Scrollbar ---
        drawScrollbar();
    }

    function drawScrollbar() {
        const contentHeight = filteredData.length * ROW_HEIGHT;
        const viewableHeight = canvas.height - HEADER_HEIGHT;
        
        if (contentHeight <= viewableHeight) return; // No scrollbar needed
        
        const scrollbarTrackHeight = canvas.height - HEADER_HEIGHT;
        const scrollbarHandleHeight = Math.max(20, (viewableHeight / contentHeight) * scrollbarTrackHeight);
        
        const maxScroll = contentHeight - viewableHeight;
        const scrollPercentage = scrollTop / maxScroll;
        const scrollbarHandleY = HEADER_HEIGHT + scrollPercentage * (scrollbarTrackHeight - scrollbarHandleHeight);

        // Track
        ctx.fillStyle = COLORS.SCROLLBAR_BG;
        ctx.fillRect(canvas.width - SCROLLBAR_WIDTH, HEADER_HEIGHT, SCROLLBAR_WIDTH, scrollbarTrackHeight);
        
        // Handle
        ctx.fillStyle = COLORS.SCROLLBAR_HANDLE;
        ctx.fillRect(canvas.width - SCROLLBAR_WIDTH, scrollbarHandleY, SCROLLBAR_WIDTH, scrollbarHandleHeight);
    }
    
    // --- Data Manipulation ---
    function updateStockData() {
        stockData.forEach(stock => {
            // Only update stocks that have a price to begin with
            if (stock.price !== null && stock.price > 0) {
                const originalPrice = stock.price / (1 + (parseFloat(stock.changePercent) / 100)); // Estimate original price
                // Change price by a random factor between -7% and +7%
                const changeFactor = (Math.random() - 0.5) * 0.14; 
                const newPrice = originalPrice * (1 + changeFactor);
                const change = newPrice - originalPrice;
                const changePercent = ((change / originalPrice) * 100).toFixed(2) + '%';

                stock.price = newPrice;
                stock.change = change;
                stock.changePercent = changePercent;
            }
        });

        // After updating, we need to refresh the view by re-applying the filter and sort
        handleSearch();
    }


    // --- Interaction and Event Handlers ---
    
    function handleSearch() {
        const filter = searchInput.value.toUpperCase();
        filteredData = stockData.filter(stock => {
            return stock.symbol.toUpperCase().includes(filter) || stock.name.toUpperCase().includes(filter);
        });
        scrollTop = 0; // Reset scroll on new search
        sortData(); // Re-apply current sort
    }

    function sortData() {
        filteredData.sort((a, b) => {
            const col = currentSort.column;
            let valA = a[col];
            let valB = b[col];

            const numericColumns = ['price', 'change', 'changePercent'];
            if (numericColumns.includes(col)) {
                valA = (valA === null) ? -Infinity : parseFloat(String(valA).replace('%',''));
                valB = (valB === null) ? -Infinity : parseFloat(String(valB).replace('%',''));
            } else {
                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();
            }

            if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
            if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
            return 0;
        });
        draw();
    }
    
    function handleClick(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Header click (for sorting)
        if (y <= HEADER_HEIGHT) {
            let currentX = 0;
            for (const col of columns) {
                const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
                if (x >= currentX && x < currentX + colWidth) {
                    if (currentSort.column === col.key) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = col.key;
                        currentSort.direction = 'asc';
                    }
                    sortData();
                    break;
                }
                currentX += colWidth;
            }
            return;
        }
        
        // Row click (for links)
        const rowIndex = Math.floor((y - HEADER_HEIGHT + scrollTop) / ROW_HEIGHT);
        if (rowIndex >= 0 && rowIndex < filteredData.length) {
            const stock = filteredData[rowIndex];
            const symbolColWidth = columns[0].width * (canvas.width - SCROLLBAR_WIDTH);
            // Check if click was on the symbol column
            if (x < symbolColWidth && stock.link) {
                window.open(stock.link, '_blank');
            }
        }
    }

    function handleMouseMove(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        let cursor = 'default';
        hoverRowIndex = -1; // Reset hover index

        // Check for hover over header
        if (y <= HEADER_HEIGHT) {
            cursor = 'pointer';
        } 
        // Check for hover over rows
        else if (x < canvas.width - SCROLLBAR_WIDTH) {
            const rowIndex = Math.floor((y - HEADER_HEIGHT + scrollTop) / ROW_HEIGHT);
            if (rowIndex >= 0 && rowIndex < filteredData.length) {
                hoverRowIndex = rowIndex;
                const symbolColWidth = columns[0].width * (canvas.width - SCROLLBAR_WIDTH);
                // Check if hovering over a symbol link
                if (x < symbolColWidth && filteredData[rowIndex].link) {
                    cursor = 'pointer';
                }
            }
        }
        canvas.style.cursor = cursor;
        draw();
    }
    
    function handleMouseWheel(e) {
        e.preventDefault();
        scrollTop += e.deltaY;

        // Clamp scroll position
        const maxScroll = Math.max(0, (filteredData.length * ROW_HEIGHT) - (canvas.height - HEADER_HEIGHT));
        scrollTop = Math.max(0, Math.min(scrollTop, maxScroll));
        
        draw();
    }

    // --- Setup and Initialization ---
    function resizeCanvas() {
        const container = document.getElementById('canvasContainer');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        draw();
    }
    
    // Initial setup
    window.addEventListener('resize', resizeCanvas);
    searchInput.addEventListener('keyup', handleSearch);
    document.getElementById('updateButton').addEventListener('click', updateStockData);
    canvas.addEventListener('click', handleClick);
    canvas.addEventListener('wheel', handleMouseWheel);
    canvas.addEventListener('mousemove', handleMouseMove);
    canvas.addEventListener('mouseleave', () => {
        hoverRowIndex = -1;
        draw();
    });

    // First draw
    resizeCanvas();
    sortData();
</script>

</body>
</html>
