<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Watchlist on Canvas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .controls {
            padding: 15px;
            background-color: #ffffff;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1a237e;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        #searchInput {
            width: 90%;
            max-width: 800px;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #updateButton {
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #updateButton:hover {
            background-color: #303f9f;
        }
        #updateButton:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        #canvasContainer {
            width: 100%;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* For overlay */
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: block;
        }
        .status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 18px;
            color: #333;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="controls">
    <h1>ðŸ“ˆ Live Stock Watchlist</h1>
    <input type="text" id="searchInput" placeholder="Search by stock symbol or name...">
    <button id="updateButton" disabled>Loading Data...</button>
</div>

<div id="canvasContainer">
    <canvas id="stockCanvas"></canvas>
    <div id="statusOverlay" class="status-overlay">Loading...</div>
</div>

<script>
    // The backend API URL will be relative to the domain Vercel hosts it on.
    const API_URL = '/api/stocks';

    const canvas = document.getElementById('stockCanvas');
    const ctx = canvas.getContext('2d');
    const searchInput = document.getElementById('searchInput');
    const updateButton = document.getElementById('updateButton');
    const statusOverlay = document.getElementById('statusOverlay');

    // --- State Variables ---
    let stockData = []; // This will be filled from the API
    let filteredData = [];
    let scrollTop = 0;
    let currentSort = { column: 'symbol', direction: 'asc' };
    let hoverRowIndex = -1;

    // --- Styling and Layout Constants ---
    const ROW_HEIGHT = 40;
    const HEADER_HEIGHT = 45;
    const PADDING = 15;
    const FONT_SIZE_BODY = 14;
    const FONT_SIZE_HEADER = 15;
    const SCROLLBAR_WIDTH = 15;
    const COLORS = {
        HEADER_BG: '#3f51b5',
        HEADER_TEXT: '#ffffff',
        ROW_EVEN_BG: '#f8f9fa',
        ROW_HOVER_BG: '#e9ecef',
        TEXT: '#333333',
        LINK: '#1a237e',
        POSITIVE: '#2e7d32',
        NEGATIVE: '#c62828',
        NEUTRAL: '#555555',
        BORDER: '#e0e0e0',
        SCROLLBAR_BG: '#e0e0e0',
        SCROLLBAR_HANDLE: '#9e9e9e'
    };
    
    const columns = [
        { key: 'symbol', label: 'Symbol', width: 0.15 },
        { key: 'name', label: 'Name', width: 0.40 },
        { key: 'price', label: 'Price', width: 0.15, align: 'center' },
        { key: 'change', label: 'Change', width: 0.15, align: 'center' },
        { key: 'changePercent', label: '% Change', width: 0.15, align: 'center' }
    ];

    // --- Core Drawing Function ---
    function draw() {
        if (!canvas) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // --- Draw Header ---
        ctx.fillStyle = COLORS.HEADER_BG;
        ctx.fillRect(0, 0, canvas.width, HEADER_HEIGHT);
        ctx.font = `bold ${FONT_SIZE_HEADER}px Arial`;
        ctx.fillStyle = COLORS.HEADER_TEXT;
        ctx.textBaseline = 'middle';
        let currentX = 0;
        columns.forEach(col => {
            const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
            const labelText = col.label;
            const textWidth = ctx.measureText(labelText).width;
            let textX = currentX + PADDING;
            if (col.align === 'center') textX = currentX + (colWidth / 2) - (textWidth / 2);
            else if (col.align === 'right') textX = currentX + colWidth - PADDING - textWidth;
            ctx.fillText(labelText, textX, HEADER_HEIGHT / 2);
            if (col.key === currentSort.column) {
                const arrow = currentSort.direction === 'asc' ? 'â–²' : 'â–¼';
                ctx.fillText(arrow, textX + textWidth + 8, HEADER_HEIGHT / 2);
            }
            currentX += colWidth;
        });

        // --- Draw Rows ---
        const startIndex = Math.floor(scrollTop / ROW_HEIGHT);
        const endIndex = Math.min(startIndex + Math.ceil(canvas.height / ROW_HEIGHT), filteredData.length);
        ctx.font = `${FONT_SIZE_BODY}px Arial`;
        for (let i = startIndex; i < endIndex; i++) {
            const stock = filteredData[i];
            const y = HEADER_HEIGHT + (i * ROW_HEIGHT) - scrollTop;
            if (i === hoverRowIndex) {
                 ctx.fillStyle = COLORS.ROW_HOVER_BG;
                 ctx.fillRect(0, y, canvas.width - SCROLLBAR_WIDTH, ROW_HEIGHT);
            } else if (i % 2 === 0) {
                ctx.fillStyle = COLORS.ROW_EVEN_BG;
                ctx.fillRect(0, y, canvas.width - SCROLLBAR_WIDTH, ROW_HEIGHT);
            }
            ctx.fillStyle = COLORS.BORDER;
            ctx.fillRect(0, y + ROW_HEIGHT, canvas.width - SCROLLBAR_WIDTH, 1);
            let xPos = 0;
            columns.forEach(col => {
                const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
                let text = stock[col.key];
                if (text === null || text === undefined) text = 'N/A';
                if (col.key === 'price' && typeof text === 'number') text = `$${text.toFixed(2)}`;
                if (col.key === 'change' && typeof text === 'number') text = text.toFixed(2);
                ctx.fillStyle = COLORS.TEXT;
                if (col.key === 'symbol' && stock.link) ctx.fillStyle = COLORS.LINK;
                if (['change', 'changePercent'].includes(col.key)) {
                    const changeValue = parseFloat(stock.change);
                    if (changeValue > 0) ctx.fillStyle = COLORS.POSITIVE;
                    else if (changeValue < 0) ctx.fillStyle = COLORS.NEGATIVE;
                    else ctx.fillStyle = COLORS.NEUTRAL;
                }
                let textX = xPos + PADDING;
                const textWidth = ctx.measureText(String(text)).width;
                if(col.align === 'center') textX = xPos + (colWidth / 2) - (textWidth / 2);
                else if(col.align === 'right') textX = xPos + colWidth - PADDING - textWidth;
                ctx.fillText(text, textX, y + ROW_HEIGHT / 2);
                xPos += colWidth;
            });
        }
        drawScrollbar();
    }

    function drawScrollbar() {
        const contentHeight = filteredData.length * ROW_HEIGHT;
        const viewableHeight = canvas.height - HEADER_HEIGHT;
        if (contentHeight <= viewableHeight) return;
        const scrollbarTrackHeight = canvas.height - HEADER_HEIGHT;
        const scrollbarHandleHeight = Math.max(20, (viewableHeight / contentHeight) * scrollbarTrackHeight);
        const maxScroll = contentHeight - viewableHeight;
        const scrollPercentage = scrollTop / maxScroll;
        const scrollbarHandleY = HEADER_HEIGHT + scrollPercentage * (scrollbarTrackHeight - scrollbarHandleHeight);
        ctx.fillStyle = COLORS.SCROLLBAR_BG;
        ctx.fillRect(canvas.width - SCROLLBAR_WIDTH, HEADER_HEIGHT, SCROLLBAR_WIDTH, scrollbarTrackHeight);
        ctx.fillStyle = COLORS.SCROLLBAR_HANDLE;
        ctx.fillRect(canvas.width - SCROLLBAR_WIDTH, scrollbarHandleY, SCROLLBAR_WIDTH, scrollbarHandleHeight);
    }
    
    // --- Data Manipulation ---
    async function fetchAndUpdateData() {
        console.log("Requesting data from backend...");
        showStatus("Fetching Live Data...");
        updateButton.disabled = true;
        updateButton.textContent = 'Updating...';
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            stockData = data.stocks || [];
            handleSearch(); // This will filter, sort, and draw
            showStatus(`Data updated: ${new Date(data.timestamp).toLocaleTimeString()}`, 3000);
        } catch (error) {
            console.error("Failed to fetch stock data:", error);
            showStatus('Error: Could not fetch data.', 5000);
        } finally {
            updateButton.disabled = false;
            updateButton.textContent = 'Update Prices';
        }
    }

    function showStatus(message, duration = 0) {
        statusOverlay.textContent = message;
        statusOverlay.style.display = 'block';
        if (duration > 0) {
            setTimeout(() => {
                statusOverlay.style.display = 'none';
            }, duration);
        }
    }

    // --- Interaction and Event Handlers ---
    function handleSearch() {
        const filter = searchInput.value.toUpperCase();
        filteredData = stockData.filter(stock => {
            return (stock.symbol && stock.symbol.toUpperCase().includes(filter)) || 
                   (stock.name && stock.name.toUpperCase().includes(filter));
        });
        scrollTop = 0;
        sortData();
    }

    function sortData() {
        filteredData.sort((a, b) => {
            const col = currentSort.column;
            let valA = a[col];
            let valB = b[col];
            const numericColumns = ['price', 'change', 'changePercent'];
            if (numericColumns.includes(col)) {
                valA = (valA === null) ? -Infinity : parseFloat(String(valA).replace('%',''));
                valB = (valB === null) ? -Infinity : parseFloat(String(valB).replace('%',''));
            } else {
                valA = String(valA || '').toLowerCase();
                valB = String(valB || '').toLowerCase();
            }
            if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
            if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
            return 0;
        });
        draw();
    }
    
    function handleClick(e) { /* ... same as before ... */ }
    function handleMouseMove(e) { /* ... same as before ... */ }
    function handleMouseWheel(e) { /* ... same as before ... */ }

    // Re-paste existing handlers to avoid losing them
    function handleClick(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (y <= HEADER_HEIGHT) {
            let currentX = 0;
            for (const col of columns) {
                const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
                if (x >= currentX && x < currentX + colWidth) {
                    if (currentSort.column === col.key) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = col.key;
                        currentSort.direction = 'asc';
                    }
                    sortData();
                    break;
                }
                currentX += colWidth;
            }
            return;
        }
        const rowIndex = Math.floor((y - HEADER_HEIGHT + scrollTop) / ROW_HEIGHT);
        if (rowIndex >= 0 && rowIndex < filteredData.length) {
            const stock = filteredData[rowIndex];
            const symbolColWidth = columns[0].width * (canvas.width - SCROLLBAR_WIDTH);
            if (x < symbolColWidth && stock.link) {
                window.open(stock.link, '_blank');
            }
        }
    }

    function handleMouseMove(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        let cursor = 'default';
        hoverRowIndex = -1;
        if (y <= HEADER_HEIGHT) {
            cursor = 'pointer';
        } 
        else if (x < canvas.width - SCROLLBAR_WIDTH) {
            const rowIndex = Math.floor((y - HEADER_HEIGHT + scrollTop) / ROW_HEIGHT);
            if (rowIndex >= 0 && rowIndex < filteredData.length) {
                hoverRowIndex = rowIndex;
                const symbolColWidth = columns[0].width * (canvas.width - SCROLLBAR_WIDTH);
                if (x < symbolColWidth && filteredData[rowIndex].link) {
                    cursor = 'pointer';
                }
            }
        }
        canvas.style.cursor = cursor;
        draw();
    }
    
    function handleMouseWheel(e) {
        e.preventDefault();
        scrollTop += e.deltaY;
        const maxScroll = Math.max(0, (filteredData.length * ROW_HEIGHT) - (canvas.height - HEADER_HEIGHT));
        scrollTop = Math.max(0, Math.min(scrollTop, maxScroll));
        draw();
    }

    // --- Setup and Initialization ---
    function resizeCanvas() {
        const container = document.getElementById('canvasContainer');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        draw();
    }
    
    // --- Initial setup ---
    window.addEventListener('resize', resizeCanvas);
    searchInput.addEventListener('keyup', handleSearch);
    updateButton.addEventListener('click', fetchAndUpdateData);
    canvas.addEventListener('click', handleClick);
    canvas.addEventListener('wheel', handleMouseWheel);
    canvas.addEventListener('mousemove', handleMouseMove);
    canvas.addEventListener('mouseleave', () => {
        hoverRowIndex = -1;
        draw();
    });

    // --- First Load ---
    resizeCanvas();
    fetchAndUpdateData(); // Fetch data when the page loads for the first time
</script>

</body>
</html>
