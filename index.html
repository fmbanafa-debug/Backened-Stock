    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent browser's own scroll */
        }
        .controls {
            padding: 15px;
            background-color: #ffffff;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }
        h1 {
            color: #1a237e;
            margin: 0 0 10px 0;
            font-size: 22px;
            text-align: center;
        }
        #searchInput {
            width: 90%;
            max-width: 800px;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #canvasContainer {
            width: 100%;
            flex-grow: 1;
            padding: 15px;
            box-sizing: border-box;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: block;
            touch-action: none; /* Disable default touch actions like pull-to-refresh */
        }
    </style>
</head>

    const canvas = document.getElementById('stockCanvas');
    const ctx = canvas.getContext('2d');
    const searchInput = document.getElementById('searchInput');

    // --- State Variables ---
    let filteredData = [...stockData];
    let scrollTop = 0;
    let currentSort = { column: 'symbol', direction: 'asc' };
    let needsRedraw = true; // For render loop optimization

    // --- Touch/Pan State ---
    let isPanning = false;
    let startY = 0;
    let initialScrollTop = 0;
    let lastTapTime = 0;

    // --- Styling and Layout Constants ---
    const ROW_HEIGHT = 45; // Increased for touch
    const HEADER_HEIGHT = 50; // Increased for touch
    const PADDING = 15;
    const FONT_SIZE_BODY = 15; // Increased
    const FONT_SIZE_HEADER = 16; // Increased
    const SCROLLBAR_WIDTH = 15;
    const COLORS = {
        HEADER_BG: '#3f51b5',
        HEADER_TEXT: '#ffffff',
        ROW_EVEN_BG: '#f8f9fa',
        TEXT: '#333333',
        LINK: '#1a237e',
        POSITIVE: '#2e7d32',
        NEGATIVE: '#c62828',
        NEUTRAL: '#555555',
        BORDER: '#e0e0e0',
        SCROLLBAR_BG: '#e0e0e0',
        SCROLLBAR_HANDLE: '#9e9e9e'
    };
    
    const columns = [
        { key: 'symbol', label: 'Symbol', width: 0.20 },
        { key: 'name', label: 'Name', width: 0.40 },
        { key: 'price', label: 'Price', width: 0.20, align: 'right' },
        { key: 'change', label: '% Chg', width: 0.20, align: 'right' } // Combined change/%change for mobile
    ];

    // --- Helper function for text truncation ---
    function truncateText(text, maxWidth) {
        let width = ctx.measureText(text).width;
        if (width <= maxWidth) {
            return text;
        }
        while (width > maxWidth && text.length > 0) {
            text = text.substring(0, text.length - 1);
            width = ctx.measureText(text + '...').width;
        }
        return text + '...';
    }

    // --- Core Drawing Function ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // --- Draw Header ---
        ctx.fillStyle = COLORS.HEADER_BG;
        ctx.fillRect(0, 0, canvas.width, HEADER_HEIGHT);
        
        ctx.font = `bold ${FONT_SIZE_HEADER}px Arial`;
        ctx.fillStyle = COLORS.HEADER_TEXT;
        ctx.textBaseline = 'middle';

        let currentX = 0;
        columns.forEach(col => {
            const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
            const textX = currentX + PADDING;
            ctx.fillText(col.label, textX, HEADER_HEIGHT / 2);
            
            if (col.key === currentSort.column) {
                const arrow = currentSort.direction === 'asc' ? 'â–²' : 'â–¼';
                ctx.fillText(arrow, textX + ctx.measureText(col.label).width + 8, HEADER_HEIGHT / 2);
            }
            currentX += colWidth;
        });

        // --- Draw Rows ---
        const startIndex = Math.floor(scrollTop / ROW_HEIGHT);
        const endIndex = Math.min(startIndex + Math.ceil(canvas.height / ROW_HEIGHT), filteredData.length);
        
        ctx.font = `${FONT_SIZE_BODY}px Arial`;
        
        for (let i = startIndex; i < endIndex; i++) {
            const stock = filteredData[i];
            const y = HEADER_HEIGHT + (i * ROW_HEIGHT) - scrollTop;
            
            if (i % 2 === 0) {
                ctx.fillStyle = COLORS.ROW_EVEN_BG;
                ctx.fillRect(0, y, canvas.width - SCROLLBAR_WIDTH, ROW_HEIGHT);
            }
            ctx.fillStyle = COLORS.BORDER;
            ctx.fillRect(0, y + ROW_HEIGHT, canvas.width - SCROLLBAR_WIDTH, 1);

            let xPos = 0;
            columns.forEach(col => {
                const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
                let textValue;

                // Mobile-friendly column combination
                if (col.key === 'change') {
                    textValue = stock.changePercent || 'N/A';
                } else {
                    textValue = stock[col.key] === null ? 'N/A' : stock[col.key];
                }
                
                let text = String(textValue);
                if (col.key === 'price' && typeof textValue === 'number') text = `$${textValue.toFixed(2)}`;
                if (col.key === 'name') text = truncateText(text, colWidth - (PADDING * 2));
                
                ctx.fillStyle = COLORS.TEXT;
                if (col.key === 'symbol' && stock.link) ctx.fillStyle = COLORS.LINK;
                if (col.key === 'change') {
                    if (stock.change > 0) ctx.fillStyle = COLORS.POSITIVE;
                    else if (stock.change < 0) ctx.fillStyle = COLORS.NEGATIVE;
                    else ctx.fillStyle = COLORS.NEUTRAL;
                }
                
                let textX = xPos + PADDING;
                if(col.align === 'right') {
                    textX = xPos + colWidth - PADDING - ctx.measureText(text).width;
                }
                ctx.fillText(text, textX, y + ROW_HEIGHT / 2);
                xPos += colWidth;
            });
        }
        drawScrollbar();
        needsRedraw = false;
    }

    function drawScrollbar() {
        const contentHeight = filteredData.length * ROW_HEIGHT;
        const viewableHeight = canvas.height - HEADER_HEIGHT;
        if (contentHeight <= viewableHeight) return;
        
        const scrollbarTrackHeight = canvas.height - HEADER_HEIGHT;
        const scrollbarHandleHeight = Math.max(20, (viewableHeight / contentHeight) * scrollbarTrackHeight);
        const maxScroll = contentHeight - viewableHeight;
        const scrollPercentage = scrollTop / maxScroll;
        const scrollbarHandleY = HEADER_HEIGHT + scrollPercentage * (scrollbarTrackHeight - scrollbarHandleHeight);

        ctx.fillStyle = COLORS.SCROLLBAR_BG;
        ctx.fillRect(canvas.width - SCROLLBAR_WIDTH, HEADER_HEIGHT, SCROLLBAR_WIDTH, scrollbarTrackHeight);
        ctx.fillStyle = COLORS.SCROLLBAR_HANDLE;
        ctx.fillRect(canvas.width - SCROLLBAR_WIDTH, scrollbarHandleY, SCROLLBAR_WIDTH, scrollbarHandleHeight);
    }
    
    // --- Interaction and Event Handlers ---
    
    function handleSearch() {
        const filter = searchInput.value.toUpperCase();
        filteredData = stockData.filter(stock => stock.symbol.toUpperCase().includes(filter) || stock.name.toUpperCase().includes(filter));
        scrollTop = 0;
        sortData(false); // Sort without re-drawing, search handler will request draw
        needsRedraw = true;
    }

    function sortData(shouldDraw = true) {
        filteredData.sort((a, b) => {
            const col = currentSort.column;
            let valA = col === 'change' ? a['changePercent'] : a[col];
            let valB = col === 'change' ? b['changePercent'] : b[col];
            
            const numericColumns = ['price', 'changePercent', 'change'];
            if (numericColumns.includes(col)) {
                valA = (valA === null) ? -Infinity : parseFloat(String(valA).replace('%',''));
                valB = (valB === null) ? -Infinity : parseFloat(String(valB).replace('%',''));
            } else {
                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();
            }

            if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
            if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
            return 0;
        });
        if (shouldDraw) needsRedraw = true;
    }
    
    function handleTap(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if (y <= HEADER_HEIGHT) {
            let currentX = 0;
            for (const col of columns) {
                const colWidth = col.width * (canvas.width - SCROLLBAR_WIDTH);
                if (x >= currentX && x < currentX + colWidth) {
                    if (currentSort.column === col.key) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = col.key;
                        currentSort.direction = 'asc';
                    }
                    sortData();
                    break;
                }
                currentX += colWidth;
            }
            return;
        }
        
        const rowIndex = Math.floor((y - HEADER_HEIGHT + scrollTop) / ROW_HEIGHT);
        if (rowIndex >= 0 && rowIndex < filteredData.length) {
            const stock = filteredData[rowIndex];
            const symbolColWidth = columns[0].width * (canvas.width - SCROLLBAR_WIDTH);
            if (x < symbolColWidth && stock.link) {
                // Prevent double-tap zoom
                const now = new Date().getTime();
                if (now - lastTapTime < 300) {
                    e.preventDefault();
                }
                lastTapTime = now;
                window.open(stock.link, '_blank');
            }
        }
    }
    
    // --- Touch Handlers ---
    function handleTouchStart(e) {
        isPanning = true;
        startY = e.touches[0].clientY;
        initialScrollTop = scrollTop;
    }
    
    function handleTouchMove(e) {
        if (!isPanning) return;
        const deltaY = e.touches[0].clientY - startY;
        scrollTop = initialScrollTop - deltaY;
        clampScroll();
        needsRedraw = true;
    }

    function handleTouchEnd(e) {
        // Check if it was a tap or a pan
        const deltaY = Math.abs(initialScrollTop - scrollTop);
        if (isPanning && deltaY < 5) {
            const touch = e.changedTouches[0];
            handleTap(touch);
        }
        isPanning = false;
    }
    
    // Mouse fallback for desktop
    canvas.addEventListener('mousedown', (e) => handleTap(e));
    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        scrollTop += e.deltaY;
        clampScroll();
        needsRedraw = true;
    });

    function clampScroll() {
        const maxScroll = Math.max(0, (filteredData.length * ROW_HEIGHT) - (canvas.height - HEADER_HEIGHT));
        scrollTop = Math.max(0, Math.min(scrollTop, maxScroll));
    }

    // --- Setup and Main Loop ---
    function resizeCanvas() {
        const container = document.getElementById('canvasContainer');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        needsRedraw = true;
    }
    
    function renderLoop() {
        if (needsRedraw) {
            draw();
        }
        requestAnimationFrame(renderLoop);
    }
    
    // Initial setup
    window.addEventListener('resize', resizeCanvas);
    searchInput.addEventListener('input', handleSearch);
    
    // Touch Events
    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', handleTouchEnd);
